<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mahitha's Intro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('star.gif') repeat;
      background-size: cover;
      font-family: 'Brush Script MT', cursive;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      cursor: url('starr.cur'), auto;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: rgba(0, 0, 0, 0.6);
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 50px;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 1;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      color: white;
      font-size: 1.5em;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Main content (centered text) */
    .main {
      margin-left: 200px;
      width: calc(100% - 200px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .typewriter h1 {
      overflow: hidden;
      border-right: .15em solid white;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .1em;
      animation: typing 2s steps(40, end), blink-caret 0.75s step-end infinite;
      font-size: 3em;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#projects">Projects</a>
    <a href="#interests">Interests</a>
    <a href="#working-on">Working On</a>
  </div>

  <div class="main">
    <div class="typewriter">
      <h1>Hi:) , I'm Mahitha , From NYC</h1>
    </div>
  </div>
</body>
</html>
